<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - Report Tracking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 50px 0;
        background-color: #f8f9fa;
      }

      .dashboard-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #7b2cbf;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #7b2cbf;
        color: #ffffff;
      }

      .status-pending {
        color: #ffc107;
        font-weight: bold;
      }

      .status-approved {
        color: #28a745;
        font-weight: bold;
      }

      .status-rejected {
        color: #dc3545;
        font-weight: bold;
      }

      .btn-view {
        background-color: #7b2cbf;
        color: #ffffff;
      }

      .btn-view:hover {
        background-color: #5a189a;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h2 class="text-center mb-4">Student Dashboard - Report Tracking</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Report Title</th>
            <th>Submission Date</th>
            <th>Status</th>
            <th>Feedback</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Final Year Project Report</td>
            <td>2024-12-10</td>
            <td><span class="status-approved">Approved</span></td>
            <td>Well done! Great work.</td>
            <td>
              <button class="btn btn-sm btn-view">View Report</button>
            </td>
          </tr>
          <tr>
            <td>Midterm Internship Report</td>
            <td>2024-11-20</td>
            <td><span class="status-pending">Pending</span></td>
            <td>-</td>
            <td>
              <button class="btn btn-sm btn-view">View Report</button>
            </td>
          </tr>
          <tr>
            <td>Initial Project Proposal</td>
            <td>2024-10-05</td>
            <td><span class="status-rejected">Rejected</span></td>
            <td>Needs more clarity in objectives.</td>
            <td>
              <button class="btn btn-sm btn-view">View Report</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
