<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/hulu.css" />
  </head>
  <style>
     .form-container {
        background: #ffffff;
        padding: 50px 60px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #333333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555555;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-buttons {
  display: flex;
  justify-content: space-between; /* Space out the buttons */
  gap: 20px; /* Adds consistent spacing between buttons */
}

.form-buttons button {
  padding: 10px 20px;
  font-size: 14px;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-buttons .back-btn {
  background-color: purple;
}

.form-buttons .upload-btn {
  background-color: purple;
}

.form-buttons .list-btn {
  background-color: purple;
}

.form-buttons button:hover {
  opacity: 0.9;
}


    .head {
      text-align: center;
      margin-bottom: 20px;
    }


    .head {
      background: purple;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: large;
    }

    .hhead {
      font-size: 25px;
      color: white;
      margin: 0;
    }
  </style>
  <body>
    <Special-Header></Special-Header>

    <div class="head"><h2 class="hhead">Register Student</h2></div>

    <div class="form-container">
      
        <form>
            <div class="form-group">
              <label for="batch">Batch</label>
              <input
                type="text"
                id="batch"
                name="batch"
                placeholder="Enter Batch"
              />
            </div>
            <div class="form-group">
              <label for="section">Section</label>
              <input
                type="text"
                id="section"
                name="section"
                placeholder="Enter Section"
              />
            </div>
            <div class="form-group">
              <label for="excel-file">Upload Excel File</label>
              <input
                type="file"
                id="excel-file"
                name="excel-file"
                accept=".xls, .xlsx"
              />
            </div>
            <div class="form-buttons">
              <a href="admin.html"><button type="button" class="back-btn">Back to Dashboard</button></a>
              <button type="submit" class="upload-btn">Upload Students</button>
              <button type="button" class="list-btn">List of Students</button>
            </div>
          </form>
   </div>

      <Special-Footer></Special-Footer>

      <script src="./FooterHeader.js"></script>
    </div>
    <Special-Footer></Special-Footer>

    <script src="./FooterHeader.js"></script>
  </body>
</html>
