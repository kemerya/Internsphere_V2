<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bi-Weekly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/hulu.css" />
  </head>
  <style>
    .bi-weekly-report-form {
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-lebel {
      color: purple;
      font-size: 50px;
    }
    h2 {
      font-family: "Arial", sans-serif;
      font-weight: bold;
      color: purple;
    }

    label {
      font-weight: 800;
      color: purple;
      font-size:30px;
    }
.form-control{
  width: 600px; 
}
    input,
    textarea {
      background-color: #fff;
      border: 1px solid purple;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      color: white;
      background: purple;
      border-radius: 5px;
    }

    button:hover {
      color: rgb(197, 195, 195);
      background: rgb(204, 19, 204);
    }
    .button-colors {
      color: white;
      background: purple;
      border-radius: 5px;
      margin-left: 20px;
      font-size: 20px;
      padding: 4px;
      margin-top: 10px;
    }
    .button-colors:hover {
      color: rgb(197, 195, 195);
      background: rgb(204, 19, 204);
    }

    .navbar-brand span.sphere {
      color: purple;
    }
  </style>

  <body>
    <Special-Header></Special-Header>
    
      <a href="student-dashbored.html"
        ><button class="button-colors">Back</button></a
      >
      <!-- Form -->
      <div class="container mt-5">
        <div class="bi-weekly-report-form">
          <h2 class="text-center mb-4">Bi-Weekly Report Form</h2>
          <form id="report-form">
            <!-- Report Number -->
            <div class="mb-3">
              <label for="report_number" class="form-label"
                >Report Number</label
              >
              <input
                type="number"
                class="form-control"
                id="report_number"
                required
              />
            </div>

            <!-- Week Start -->
            <div class="mb-3">
              <label for="week_start" class="form-label">Week Start</label>
              <input
                type="date"
                class="form-control"
                id="week_start"
                required
              />
            </div>

            <!-- Week End -->
            <div class="mb-3">
              <label for="week_end" class="form-label">Week End</label>
              <input type="date" class="form-control" id="week_end" required />
            </div>

            <!-- Total Hours Completed -->
            <div class="mb-3">
              <label for="total_hours_completed" class="form-label"
                >Total Hours Completed</label
              >
              <input
                type="number"
                class="form-control"
                id="total_hours_completed"
                required
              />
            </div>

            <!-- Assignment Responsibilities -->
            <div class="mb-3">
              <label for="assignment_responsibilities" class="form-label"
                >Assignment Responsibilities</label
              >
              <textarea
                class="form-control"
                id="assignment_responsibilities"
                rows="4"
                required
              ></textarea>
            </div>

            <!-- Critical Analysis -->
            <div class="mb-3">
              <label for="critical_analysis" class="form-label"
                >Critical Analysis</label
              >
              <textarea
                class="form-control"
                id="critical_analysis"
                rows="4"
                required
              ></textarea>
            </div>

            <!-- Observing Hours -->
            <div class="mb-3">
              <label for="observing_hours" class="form-label"
                >Observing Hours</label
              >
              <input
                type="number"
                class="form-control"
                id="observing_hours"
                required
              />
            </div>

            <!-- Administrative Hours -->
            <div class="mb-3">
              <label for="administrative_hours" class="form-label"
                >Administrative Hours</label
              >
              <input
                type="number"
                class="form-control"
                id="administrative_hours"
                required
              />
            </div>

            <!-- Researching Hours -->
            <div class="mb-3">
              <label for="researching_hours" class="form-label"
                >Researching Hours</label
              >
              <input
                type="number"
                class="form-control"
                id="researching_hours"
                required
              />
            </div>

            <!-- Assisting Hours -->
            <div class="mb-3">
              <label for="assisting_hours" class="form-label"
                >Assisting Hours</label
              >
              <input
                type="number"
                class="form-control"
                id="assisting_hours"
                required
              />
            </div>

            <!-- Misc Hours -->
            <div class="mb-3">
              <label for="misc_hours" class="form-label">Misc Hours</label>
              <input
                type="number"
                class="form-control"
                id="misc_hours"
                required
              />
            </div>

            <!-- Meetings and Discussions -->
            <div class="mb-3">
              <label for="meetings_discussions" class="form-label"
                >Meetings and Discussions</label
              >
              <textarea
                class="form-control"
                id="meetings_discussions"
                rows="4"
                required
              ></textarea>
            </div>

            <!-- Course Relevance Suggestions -->
            <div class="mb-3">
              <label for="course_relevance_suggestions" class="form-label"
                >Course Relevance Suggestions</label
              >
              <textarea
                class="form-control"
                id="course_relevance_suggestions"
                rows="4"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="button">Submit Report</button>
            </div>
          </form>
        </div>
      </div>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("report-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Form submitted.");
          // Add your form submission logic here (e.g., send data to a backend).
        });
    </script>
    <Special-Footer></Special-Footer>

    <script src="./FooterHeader.js"></script>
  </body>
</html>
