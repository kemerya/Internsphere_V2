                <form>

                    </div>
                  
                    <div class="input-group mb-3">
                      <input id="password" type="password" class="form-control" placeholder="Password" required>
                      <div class="input-group-append">

<script>
const form = document.querySelector('form');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = form.querySelector('input[placeholder="Username"]').value;
  const password = form.querySelector('input[type="password"]').value;

  console.log('Sending Username:', username); // Debugging line
  console.log('Sending Password:', password); // Debugging line

  try {
    const response = await fetch('http://localhost:3000/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });

    const data = await response.json();

    if (response.ok) {
      alert(data.message); // Show success message
      // Redirect to the Dashboard page
      window.location.href = 'Dashboard_IntershipUnit.html'; // Redirect on success
    } else {
      alert(data.message); // Show error message
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Something went wrong. Please try again.');
  }
});
  </script>
  
  
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script>
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#password');
  
          togglePassword.addEventListener('click', function () {
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              this.classList.toggle('fa-eye-slash');
          });
