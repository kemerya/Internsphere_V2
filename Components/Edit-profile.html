<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container styles */
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: purple;
        text-align: center;
      }

      /* Form styles */
      .edit-profile-form .form-group {
        margin-bottom: 15px;
      }

      .edit-profile-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: purple;
      }

      .edit-profile-form input,
      .edit-profile-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .edit-profile-form textarea {
        resize: none;
      }

      .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .radio-group label {
        margin: 0;
        color: #555;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
      }

      /* Button styles */
      .btn-save {
        background-color: purple;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-cancel {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-save:hover {
        background-color: rgb(224, 42, 224);
      }

      .btn-cancel:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Profile</h1>
      <form action="#" method="post" class="edit-profile-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="male" required /> Male
            </label>
            <label>
              <input type="radio" name="gender" value="female" required />
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a new password"
          />
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea
            id="bio"
            name="bio"
            rows="4"
            placeholder="Tell us about yourself"
          ></textarea>
        </div>

        <div class="form-actions">
          <a href="student-profile.html"
            ><button type="submit" class="btn-save">Save Changes</button></a
          >
          <a href="student-dashbored.html"
            ><button type="reset" class="btn-cancel">Cancel</button></a
          >
        </div>
      </form>
    </div>
  </body>
</html>
