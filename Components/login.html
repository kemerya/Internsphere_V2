<!DOCTYPE html>
<html lang="en">
<head>
    <title>InternSphere</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
     <!--  navbar section  -->
    
    
     <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="navbar-container container">
            <a class="navbar-brand bold" href="#">Intern<span class="sphere">Sphere</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav">
                    
                    <li class="nav-item">
                        <a class="button" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-form">
                <h1>Login</h1>
                <form>
                    <div class="form-group">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div> 
                    <div class="input-group mb-3">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center">don't have an account? <a href="signup.html">signup Here</a></p>
            </div>
        </div>        
    </div>
</div>
</div>
<br><br>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#password');
  
          togglePassword.addEventListener('click', function () {
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              this.classList.toggle('fa-eye-slash');
          });
      </script>
</body>
</html>
