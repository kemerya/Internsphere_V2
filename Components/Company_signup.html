<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/homew.css">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="navbar-container container">
            <a class="navbar-brand bold" href="#">Intern<span class="sphere">Sphere</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav">
                    
                    <li class="nav-item">
                        <a class="button" href="CommonPage_login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-form">
                    <h1>Sign up</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Company Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    </form>
                   
                    <!-- <p class="text-center">By clicking the sign up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p> -->
                    <p class="text-center">Already have an account? <a href="CommonPage_login.html">Login Here</a></p>

                    <!-- <p>You can register with:</p>
                    <button class="btn btn-secondary mb-2"><i class="fab fa-github"></i> GitHub</button>
                    <button class="btn btn-secondary mb-2"><i class="fab fa-linkedin"></i> LinkedIn</button>
                    <button class="btn btn-secondary mb-2"><i class="fab fa-google"></i> Google</button> -->
                </div>
            </div>
            <div class="col-md-6 text-center">
               
                <img src="img/internshipp.jpg" alt="Image" class="img-fluid img mt-5">
            </div>
        </div>
    </div>

      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      
      <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
