<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bi-Weekly Report</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/home.css">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: 'Arial', sans-serif;
    }

    .bi-weekly-report-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    h2 {
      color: #4a148c;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn-group button {
      width: 48%;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <Special-Header></Special-Header>

  <div class="container mt-5">
    <div class="bi-weekly-report-form">
      <h2 class="text-center mb-4">View Bi-Weekly Report</h2>

      <div id="reportContainer" class="report-card">
        <!-- Report content will be dynamically injected here -->
      </div>

      <div class="text-center">
        <button onclick="window.location.href='report.html'" class="btn btn-secondary">Back to Form</button>
      </div>
    </div>
  </div>

  <Special-Footer></Special-Footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Retrieve and display the saved report from localStorage
    window.onload = function() {
      const savedReport = JSON.parse(localStorage.getItem("biWeeklyReport"));
      
      if (savedReport) {
        document.getElementById("reportContainer").innerHTML = `
          <h5>Report</h5>
          <p><strong>Student Name:</strong> ${savedReport.studentName}</p>
          <p><strong>Student ID:</strong> ${savedReport.studentId}</p>
          <p><strong>Report Details:</strong> ${savedReport.reportDetails}</p>
        `;
      } else {
        document.getElementById("reportContainer").innerHTML = `<p>No report found. Please submit a report first.</p>`;
      }
    };
  </script>
</body>
</html>
