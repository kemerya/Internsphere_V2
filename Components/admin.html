<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administer-dashbored</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/hulu.css" />
  </head>
  <body>
    <Special-Header></Special-Header>
    <h1>Welcome, username to Aminstative Dashbored</h1>
      <!-- box for the cards -->

      <!-- Card Container -->
      <div class="card--container">
        <h3 class="main--title">Information</h3>
        <div class="card--wrapper">
          <!-- Card 1 -->
          <div class="payment--card light-purple" id="card-1">
            <div class="icon-container">
              <i class="fas fa-user-graduate icon dark-purple"></i>
            </div>

            <div class="card--header">
              <span class="title">Student</span>
              <span class="ammount-value" id="student-card-value">0</span>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="payment--card light-purple" id="card-2">
            <div class="icon-container">
              <i class="fas fa-briefcase icon dark-purple"></i>
            </div>

            <div class="card--header">
              <span class="title">Internship Unit</span>
              <span class="ammount-value" id="internship-card-value">0</span>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="payment--card light-purple" id="card-3">
            <div class="icon-container">
              <i class="fas fa-building icon dark-purple"></i>
            </div>

            <div class="card--header">
              <span class="title">Department</span>
              <span class="ammount-value" id="department-card-value">0</span>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="payment--card light-purple" id="card-4">
            <div class="icon-container">
              <i class="fas fa-chalkboard-teacher icon dark-purple"></i>
            </div>

            <div class="card--header">
              <span class="title">Advisor</span>
              <span class="ammount-value" id="advisor-card-value">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
<script>
  function updateCards() {
    // Get the input values
    const studentCount = document.getElementById("student").value;
    const internshipCount = document.getElementById("internship").value;
    const departmentCount = document.getElementById("department").value;
    const advisorCount = document.getElementById("advisor").value;

    // Update the cards with the entered values
    document.getElementById("student-card-value").textContent = studentCount;
    document.getElementById("internship-card-value").textContent =
      internshipCount;
    document.getElementById("department-card-value").textContent =
      departmentCount;
    document.getElementById("advisor-card-value").textContent = advisorCount;

    // Optionally, you can remove unwanted parts or modify other content as needed
    if (studentCount === "0") {
      document.getElementById("card-1").style.display = "none"; // Hide the card if no students
    } else {
      document.getElementById("card-1").style.display = "block"; // Show the card if there are students
    }

    // Repeat the process for other cards if needed
    if (internshipCount === "0") {
      document.getElementById("card-2").style.display = "none"; // Hide card if no internship units
    } else {
      document.getElementById("card-2").style.display = "block";
    }

    if (departmentCount === "0") {
      document.getElementById("card-3").style.display = "none"; // Hide card if no departments
    } else {
      document.getElementById("card-3").style.display = "block";
    }

    if (advisorCount === "0") {
      document.getElementById("card-4").style.display = "none"; // Hide card if no advisors
    } else {
      document.getElementById("card-4").style.display = "block";
    }
  }
</script>
    <Special-Footer></Special-Footer>

    <script src="./FooterHeader.js"></script>
  </body>
</html>
