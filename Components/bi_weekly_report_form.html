<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bi-Weekly Report Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/hulu.css">
  <style>
    .bi-weekly-report-form {
      /* max-width: 800px; */
      /* margin: auto; */
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #333;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    input,
    select,
    textarea {
      background-color: #fff;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 12px 24px;
      font-weight: bold;
      background-color: blueviolet;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: darkviolet !important;
    }

    .text-center {
      color: blueviolet;
    }

    .row.mb-3 {
      margin-bottom: 20px;
    }

    .btn-submit {
      width: 100%;
    }

    .form-label {
      font-size: 1rem;
      color: #333;
    }
    .dropdown-select{
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <Special-Header></Special-Header>

  <!-- Form -->
  <div class="container mt-5">
    <div class="bi-weekly-report-form">
      <h2 class="text-center mb-4">Bi-Weekly Report Form</h2>
      
      <!-- <form id="report-form"> -->
        <!-- Student Information Section -->
        <div class="container mt-5">
          <div class="col-md-4">
            <label for="student_name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="student_name" required>
          </div>
          <div class="col-md-4">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="student_id" required>
          </div>
          <div class="col-md-4">
            <label for="section" class="form-label">Section</label>
            <input type="text" class="form-control" id="section" required>
          </div>
        </div>
              <!-- Dropdown to choose report -->
              <div class="col-md-4">
      <div class="dropdown-select">
        <label for="report_select" class="form-label">Select Bi-Weekly Report</label>
        <select class="form-select" id="report_select" onchange="showReportForm()">
          <option value="1">Bi-Weekly Report 1</option>
          <option value="2">Bi-Weekly Report 2</option>
          <option value="3">Bi-Weekly Report 3</option>
          <option value="4">Bi-Weekly Report 4</option>
        </select>
      </div>
      </div>


        <div class="row mb-3">
          <div class="col-md-6">
            <label for="start_date" class="form-label">Beginning Date</label>
            <input type="date" class="form-control" id="start_date" required>
          </div>
          <div class="col-md-6">
            <label for="end_date" class="form-label">Ending Date</label>
            <input type="date" class="form-control" id="end_date" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cumulative_hours" class="form-label">Cumulative Hours to Date</label>
            <input type="number" class="form-control" id="cumulative_hours" required>
          </div>
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <div class="d-flex align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="department" id="cs" value="computer_science">
                <label class="form-check-label" for="cs">Computer Science</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="department" id="accounting" value="accounting">
                <label class="form-check-label" for="accounting">Accounting</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="department" id="marketing" value="marketing">
                <label class="form-check-label" for="marketing">Marketing</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="department" id="management" value="management">
                <label class="form-check-label" for="management">Management</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="department" id="tourism" value="tourism">
                <label class="form-check-label" for="tourism">Tourism</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Assignment and Hours Section -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="assignment_responsibilities" class="form-label">1. Detailed Information About Last Week's Assignment & Responsibilities</label>
            <textarea class="form-control" id="assignment_responsibilities" rows="4" required></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="critical_analysis" class="form-label">2. Critical Analysis Reflection of Experience</label>
            <textarea class="form-control" id="critical_analysis" rows="4" required></textarea>
          </div>
        </div>
<h6>3. indicate the number of hours you spent in each of the following area</h6>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="observing_hours" class="form-label">Observing Hours</label>
            <input type="number" class="form-control" id="observing_hours" required>
          </div>
          <div class="col-md-4">
            <label for="planning_hours" class="form-label">Planning Hours</label>
            <input type="number" class="form-control" id="planning_hours" required>
          </div>
          <div class="col-md-4">
            <label for="assisting_hours" class="form-label">Assisting Hours</label>
            <input type="number" class="form-control" id="assisting_hours" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="heading_hours" class="form-label">Heading Hours</label>
            <input type="number" class="form-control" id="heading_hours" required>
          </div>
          <div class="col-md-4">
            <label for="administrative_hours" class="form-label">Administrative Hours</label>
            <input type="number" class="form-control" id="administrative_hours" required>
          </div>
          <div class="col-md-4">
            <label for="meeting_hours" class="form-label">Meeting Hours</label>
            <input type="number" class="form-control" id="meeting_hours" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="misc_hours" class="form-label">Miscellaneous Hours</label>
            <input type="number" class="form-control" id="misc_hours" required>
          </div>
          <div class="col-md-4">
            <label for="misc_hours" class="form-label">Total Hours</label>
            <input type="number" class="form-control" id="misc_hours" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="meetings_discussions" class="form-label">4. Nature of Meetings & Discussions</label>
            <textarea class="form-control" id="meetings_discussions" rows="4" required></textarea>
          </div>
        </div>
        

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="course_relevance_suggestions" class="form-label">5. To What Extent Did the Course You Studied Support You in the Internship? & What contents do you suggest to be added for the future?</label>
            <textarea class="form-control" id="course_relevance_suggestions" rows="4"></textarea>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn-submit">Submit Report</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <Special-Footer></Special-Footer>
  

  <script src="./FooterHeader.js"></script>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("report-form").addEventListener("submit", function(event) {
      event.preventDefault();
      console.log("Form submitted.");
    });
  </script>
</body>
</html>
