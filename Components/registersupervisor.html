<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/hulu.css" />
    
  </head>
  <style>
  .form-containers {
        background: #ffffff;
        padding: 50px 60px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .form-containers h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #333333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-buttons {
  display: flex;
  justify-content: center; /* Align buttons centrally */
  gap: 20px; /* Adds consistent space between buttons */
}

.form-buttons button {
  padding: 10px 20px; /* Adjust padding for better button size */
  font-size: 14px;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-buttons .back-btn {
  background-color: purple;
}

.form-buttons .register-btn {
  background-color: purple;
}

  .head {
    text-align: center;
    margin-bottom: 20px;
  }

  .button-colors {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }

  .button-colors:hover {
    opacity: 0.9;
  }
  .head {
  background: purple;
  height: 80px;
  display: flex; 
  align-items: center; 
  justify-content: center; 
  font-size: large;
}

.hhead {
  font-size: 25px;
  color: white;
  margin: 0; 
}


</style>
  <body>
    <Special-Header></Special-Header>

    <div class="head"><h2 class="hhead">Register Internship Unit</h2></div>
    
    <div class="form-containers">
        
        <form>
          <div class="form-group">
            <label for="icu-director">Supervisor name</label>
            <input
              type="text"
              id="icu-director"
              name="icu-director"
              placeholder="Enter ICU Director"
            />
          </div>
          <div class="form-group">
            <label for="department">Department Name</label>
            <select id="department" name="department">
              <option value="accounting">Accounting</option>
              <option value="computer-science">Computer Science</option>
              <option value="marketing">Marketing</option>
              <option value="marketing-management">Marketing Management</option>
              <option value="management">Management</option>
              <option value="tourism">Tourism</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="form-buttons">
           <a href="admin.html"> <button type="button" class="back-btn">Back to Dashboard</button></a>
            <button type="submit" class="register-btn">Register Supervisor</button>
          </div>
        </form>
      </div>

      <Special-Footer></Special-Footer>

      <script src="./FooterHeader.js"></script>
    </div>
    <Special-Footer></Special-Footer>

    <script src="./FooterHeader.js"></script>
  </body>
</html>
