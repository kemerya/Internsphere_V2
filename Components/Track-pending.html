<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track pending</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/hulu.css" />
  </head>
  <style>
    .button-colors {
      color: white;
      background: purple;
      border-radius: 5px;
      margin-left: 20px;
      font-size: 20px;
      padding: 4px;
      margin-top: 10px;
    }
    .button-colors:hover {
      color: rgb(197, 195, 195);
      background: rgb(204, 19, 204);
    }
    .section-title {
      color: purple;
      font-size: 30px;
    }
    h3 {
      text-align: center;
    }
    .color-table {
      background: purple;
      color: white;
    }
    .table-bordered {
      border: 2px solid black;
      max-width: 100%;
    }
    table {
      margin: 10px;
      padding: 30px;
      width: 1380px;
      height: 200px;
      padding-left: 30px;
    }
    .table-bordered {
      border-collapse: collapse;
    }

    .table-bordered th,
    .table-bordered td {
      padding: 10px; /* Add padding inside the cells */
      border: 1px solid #ddd;
    }
  </style>
  <body>
    <Special-Header></Special-Header>
    <div>
      <a href="student-dashbored.html"
        ><button class="button-colors">Back</button></a
      >
      <h3 class="section-title">Application Tracking</h3>
      <div>
        <form>
          Filter by Status
          <select
            id="filter-status"
            class="form-select"
            onchange="filterApplications()"
          >
            <option value="all" selected>All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
          </select>
        </form>
      </div>
      <table class="table-bordered" id="application-table">
        <thead class="color-table">
          <tr>
            <th>Application Title</th>
            <th>Submission Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="application-row" data-status="approved">
            <td>RRRRRRRRRR</td>
            <td>2024-11-15</td>
            <td><span class="status-approved">Approved</span></td>
          </tr>
          <tr class="application-row" data-status="pending">
            <td>rrrrrrrrrr</td>
            <td>2024-11-20</td>
            <td><span class="status-pending">Pending</span></td>
          </tr>
          <tr class="application-row" data-status="pending">
            <td>MMMMMM</td>
            <td>2024-11-20</td>
            <td><span class="status-pending">Pending</span></td>
          </tr>
          <tr class="application-row" data-status="pending">
            <td>KKKKKKKKK</td>
            <td>2024-11-20</td>
            <td><span class="status-pending">Pending</span></td>
          </tr>
          <tr class="application-row" data-status="pending">
            <td>kkkkkkk</td>
            <td>2024-11-20</td>
            <td><span class="status-pending">Approved</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function filterApplications() {
        const filter = document.getElementById("filter-status").value;
        const rows = document.querySelectorAll(".application-row");

        rows.forEach((row) => {
          const status = row.dataset.status;
          if (filter === "all" || status === filter) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      }
    </script>
    <Special-Footer></Special-Footer>

    <script src="./FooterHeader.js"></script>
  </body>
</html>
<!-- Track Pending and Approved Applications -->
