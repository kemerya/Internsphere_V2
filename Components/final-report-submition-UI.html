<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/hulu.css" />
    <link rel="stylesheet" href="css/final-report-submition.css">
  </head>
  <body>
    <Special-Header></Special-Header>
    <div class="submission-containor-for-upload-file">
      <h2 class="text-center mb-4">Final Report Submission</h2>
      <form>
        <!-- Name Field -->
        <div class="field">
          <label for="studentName" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="studentName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Student ID Field -->
        <div class="field">
          <label for="studentId" class="form-label">Student ID</label>
          <input
            type="text"
            class="form-control"
            id="studentId"
            placeholder="Enter your student ID"
            required
          />
        </div>

        <!-- section field -->
        <div class="field">
          <label for="section" class="form-label">Section</label>
          <input
            type="text"
            class="form-control"
            id="section"
            placeholder="Enter your Section"
            required
          />
        </div>

        <!-- File Upload Field -->
        <div class="field">
          <label class="form-label">Upload Final Report</label>
          <div class="file-input-input-the-file" id="fileUpload">
            <div>
              <i class="bi bi-upload fs-4 text-secondary"></i>
              <span class="ms-2">
                Drag and drop your file here or click to browse
              </span>
            </div>
            <input
              type="file"
              class="form-control"
              style="display: none"
              id="reportFile"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-submit mt-3">
          Submit Report <i class="bi bi-check-circle ms-2"></i>
        </button>
      </form>
    </div>

    <script>
      // File Upload Interaction
      const fileInput = document.querySelector("#fileUpload");
      const hiddenInput = document.querySelector("#reportFile");

      fileInput.addEventListener("click", () => hiddenInput.click());

      hiddenInput.addEventListener("change", () => {
        const fileName = hiddenInput.files[0]?.name || "No file chosen";
        fileInput.querySelector("span").innerText = fileName;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <Special-Footer></Special-Footer>

    <script src="./FooterHeader.js"></script>
  </body>
</html>
